<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Spinvitation</title>
  </head>
  <body>
    <p>You're invited to the wedding of</p>
    <h1>John Doe and Jane doe</h1>

    <section class="cube-section">
      <div class="scene">
        <div class="cube">
          <div class="left cube-face cube-face-left">Sorry</div>
          <div class="front cube-face cube-face-front">
            <h2>Will you be attending?</h2>
            <button id="yes" onclick="yesGo()">Yes</button>
            <button id="no" onclick="noGo()">No</button>
          </div>
          <div class="right cube-face cube-face-right">Great!</div>
        </div>
      </div>
    </section>
  </body>
</html>
